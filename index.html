<script>
    $('#btn_continue').click(function (event) {
        event.preventDefault();
        grecaptcha.execute();

    })

    var onSubmit = function (token) {
        console.log(token);
        if (token == "") {
            return;
        }
        $username = $('#username').val();
        var fd = new FormData();
        fd.append('recaptcha_token', token);
        $.ajax({
            url: 'https://api.top9.space/v1/ig/' + $username,
            data: fd,
            processData: false,
            contentType: false,
            type: 'POST',
            success: function (resp) {
                console.log(resp);
                if (resp.code === 0) {
                    console.log("success");
                    window.location.href = '/process.html?u=' + $username;
                } else {
                    console.log("失敗");
                }
            }
        });
    };

</script>
